<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kontak Kami - Web Pancasila</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');
    body {
      background: linear-gradient(135deg, #f7f1e1, #cbb78e);
      font-family: 'Montserrat', sans-serif;
      color: #4a3e2b;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 0 1rem; /* Tambahan agar tidak terlalu rapat di pinggir */
    }

    header {
      background-color: #8c5e1a;
      color: #fffce9;
      padding: 4rem 1rem 3rem;
      text-align: center;
      font-size: 2.8rem;
      font-weight: 700;
      letter-spacing: 3px;
      border-radius: 0 0 60% 60% / 0 0 120% 120%;
      box-shadow: 0 7px 25px rgba(140, 94, 26, 0.75);
      user-select: none;
    }

    main.container {
      width: 90%;               /* Responsive width */
      max-width: 700px;
      margin: 3rem auto 5rem;
      background: #fffdfa;
      padding: 3.5rem 3rem;
      border-radius: 22px;
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.12);
      transition: box-shadow 0.3s ease;
    }

    main.container:hover {
      box-shadow: 0 22px 54px rgba(0, 0, 0, 0.18);
    }

    form .form-group {
      position: relative;
      margin-bottom: 1.8rem;
    }

    label {
      font-weight: 600;
      color: #7a5e2c;
      margin-bottom: 0.6rem;
      display: block;
      font-size: 1.05rem;
    }

    input, textarea {
      width: 100%;
      border-radius: 14px;
      border: 2.2px solid #c3a875;
      padding: 0.75rem 1.2rem 0.75rem 3.2rem;
      font-size: 1.1rem;
      font-family: 'Montserrat', sans-serif;
      color: #4a3e2b;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      background: #fffdfa;
    }

    input::placeholder,
    textarea::placeholder {
      color: #b9a67a;
      font-style: italic;
    }

    input:focus,
    textarea:focus {
      border-color: #8c5e1a;
      outline: none;
      box-shadow: 0 0 12px rgba(140, 94, 26, 0.55);
      background: #fffef8;
    }

    textarea {
      min-height: 150px;
      resize: vertical;
    }

    .form-group i {
      position: absolute;
      top: 50%;
      left: 1rem;
      transform: translateY(-50%);
      color: #b59d63;
      font-size: 1.2rem;
      pointer-events: none;
    }

    button {
      display: inline-block;
      background: #8c5e1a;
      color: #fffce9;
      border: none;
      padding: 1rem 3rem;
      font-weight: 700;
      font-size: 1.2rem;
      border-radius: 24px;
      cursor: pointer;
      box-shadow: 0 7px 20px rgba(140, 94, 26, 0.7);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
      background: #d5b55f;
      color: #4a3e2b;
      box-shadow: 0 10px 30px rgba(213, 181, 95, 0.85);
    }

    footer {
      text-align: center;
      padding: 1.8rem 1rem;
      font-style: italic;
      color: #8c7a54;
      font-size: 0.95rem;
      letter-spacing: 0.08em;
      border-top: 1px solid #e7dfc8;
      background: #f7f1e1;
      user-select: none;
    }

    @media (max-width: 576px) {
      header {
        font-size: 2.2rem;
        padding: 3rem 1rem 2rem;
        border-radius: 0 0 50% 50% / 0 0 110% 110%;
      }

      main.container {
        padding: 2.5rem 1.5rem;
        margin: 2rem auto 4rem;
      }

      input, textarea {
        padding-left: 2.8rem; /* Dikurangi sedikit untuk layar kecil */
        font-size: 1rem;
      }

      .form-group i {
        font-size: 1rem;
        left: 0.9rem; /* posisi ikon untuk mobile */
      }
    }
  </style>
</head>
<body>

  <header>Kontak Kami</header>

  <main class="container" role="main">
    <form action="#" method="post" novalidate>
      <div class="form-group">
        <label for="name">Nama Lengkap</label>
        <i class="fa fa-user"></i>
        <input type="text" id="name" name="name" placeholder="Masukkan nama lengkap" required />
      </div>
      <div class="form-group">
        <label for="email">Alamat Email</label>
        <i class="fa fa-envelope"></i>
        <input type="email" id="email" name="email" placeholder="contoh@domain.com" required />
      </div>
      <div class="form-group">
        <label for="subject">Subjek</label>
        <i class="fa fa-tag"></i>
        <input type="text" id="subject" name="subject" placeholder="Judul pesan" required />
      </div>
      <div class="form-group">
        <label for="message">Pesan</label>
        <i class="fa fa-comment"></i>
        <textarea id="message" name="message" placeholder="Tulis pesan Anda di sini..." required></textarea>
      </div>
      <button type="submit">Kirim Pesan</button>
    </form>
  </main>

  <footer>
    &copy; 2025 Web Pancasila &mdash; Merajut Semangat Persatuan
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
